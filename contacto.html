<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto-Barbería Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <div class="caja">
        <h1><img src="imagenes/logo.png " alt="logo de la Barberia Alura"></h1>
        <nav>
            <ul >
            <li><a href="index.html">Home</a></li>
            <li> <a href="productos.html">Productos</a></li>
            <li> <a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
        </div>
    </header>
    <main>
        <section class="informacion">
<form>
<label for="nombre y apellido">Nombre y Apellido</label>
<input type="text" id="nombre y apellido" class="input-padrón" required>

<label for="correo electrónico">Correo electrónico</label>
<input type="email" id="correo electrónico" class="input-padrón" required placeholder="email@dominio.com">

    <label for="teléfono">Teléfono</label>
    <input type="tel" id="teléfono" class="input-padrón" required placeholder="(XX) XXXX XXXX"> 

    

    <label for="mensaje">Mensaje</label>
    <textarea cols="70" rows="10" id="mensaje" class="input-padrón" required></textarea>
<fieldset>
    <legend>¿Cómo le gustaría que lo contactemos?</legend>

        <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
        

        <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">  Telefono</label>
        

        <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>
        Whatsapp</label>
        
        </fieldset>
<fieldset>
    <legend>¿En cuál horario quiere ser atendido?</legend>
    <select>
        <option>Mañana</option>
        <option>Tarde</option>
        <option>Noche</option>
    </select>
</fieldset>

<label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>

        <input type="submit" value="Enviar formulario" class="enviar"> 

    </form>   


    <table>
        <thead>
            <tr>
                <th>Dia</th>
                <th>Horario</th>
                </tr>
        </thead>
        <tbody>
        <tr>
            <td>Lunes</td>
            <td>08h -- 20h </td>
            </tr>
            <tr>
            <td>Miercoles</td>
            <td>08h -- 20h </td>
            </tr>

            <tr>
            <td>Viernes</td>
            <td>08h -- 20h </td>
            </tr>

        </tbody>

    </table>

</section>
    </main> 

    <footer>
        <img src="imagenes/logo-blanco.png" alt="logo de la Barbería Alura">
        <p class="Copyright">&copy Copyright Barbería Alura - 2020</p>


    </footer>
</body>
</html>
